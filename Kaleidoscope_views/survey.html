<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/survey.css">
</head>
<body>

    <div class="survey-page">
        <div class="navbar">
            <div class="navbar-brand">
                Traveling Kaleidoscope
            </div>
            <ul class="item-container">
                <li class="nav-item">
                    <a href="/">Log out</a>
                </li>
            </ul>
        </div>


        <div class="survey-container-bg"></div>
        <div class="survey-container">

            <div class="survey-box">
                <h1>Survey</h1>
                <h2>Fill the survey to continue!</h2>


                <input type="text" name="q1" placeholder="Question number 1" />
                <input type="text" name="q2" placeholder="Question number 2" />
                <input type="text" name="q3" placeholder="Question number 3" />
                <input type="text" name="q4" placeholder="Question number 4" />
                <input type="text" name="q5" placeholder="Question number 5" />
                <input type="text" name="q6" placeholder="Question number 6" />
                <input type="text" name="q7" placeholder="Question number 7" />
                <input type="text" name="q8" placeholder="Question number 8" />
                <input type="submit" name="signup_submit" value="Submit survey" />
            </div>

        </div>
    
</body>
</html>
